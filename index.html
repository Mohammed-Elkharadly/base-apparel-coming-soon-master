<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="image-mobile">
            <img src="./images/hero-mobile.jpg" alt="photo" />
          </div>
          <h1> <span>we`re</span> <span>coming</span> <span>soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="subscribe">
            <form action="#" id="form">
              <div class="box-input">
                <label for="email">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    autocomplete="on"
                  />
                  <span class="error"></span>
                  <div class="error-icon">
                    <img src="./images/icon-error.svg" alt="error-icon" title="set a valid email" />
                  </div>
                </label>
                <button type="submit" class="submit">
                  <img src="./images/icon-arrow.svg" alt="arrow-image" />
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="image-desktop">
          <img src="./images/hero-desktop.jpg" alt="photo" />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
